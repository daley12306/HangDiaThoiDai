<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin}">
<head>
    <title>Thêm danh mục phụ</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Thêm danh mục phụ</h2>
        
        <form th:action="@{/admin/subcategory/save}" th:object="${subCategory}" method="post">
        
            <div class="mb-3">
                <label for="name" class="form-label">Tên danh mục phụ:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nhập tên danh mục phụ"required>
            </div>
            <div class="mb-3">
                <label for="parentCategory" class="form-label">Danh mục chính:</label>
                <select class="form-select" id="parentCategory" th:field="*{parentCategory.id}" required>
                    <option value="">--Chọn danh mục--</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="#" class="btn btn-secondary" th:href="@{/admin/subcategory}">Trở về</a>
        </form>
        
        
    </div>
</body>
</html>
