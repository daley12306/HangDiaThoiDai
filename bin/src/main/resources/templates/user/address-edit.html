<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">

<body layout:fragment="content">
	<div id="page-content" class="page-content">
		<div class="banner">
			<div class="jumbotron jumbotron-bg text-center rounded-0"
				style="background-image: url('/assets/img/background-header.jpg');">
				<div class="container">
					<h1 class="pt-5">Tài khoản của tôi</h1>
				</div>
			</div>
		</div>

		<ul class="nav nav-tabs mt-5">
			<li class="nav-item"><a class="nav-link text-primary"
				href="/account/profile">Hồ sơ</a></li>
			<li class="nav-item"><a class="nav-link active font-weight-bold"
				href="/account/address">Địa chỉ nhận hàng</a></li>
		</ul>

		<section id="checkout">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-xs-12 col-sm-6">
						<div class="d-flex justify-content-between mb-3">
							<h5 class="mb-3">ĐỊA CHỈ</h5>
						</div>
						<form action="/account/address/save" method="post">
							<fieldset>
							    <input type="hidden" th:value="${address.id}" name="id">
								<div class="form-group">
									<label>Số điện thoại</label> <input class="form-control"
										type="text" th:value="${address.phoneNumber}"
										pattern="^\d{10}$"
										title="Số điện thoại phải bao gồm đúng 10 chữ số."
										name="phoneNumber" required>
								</div>
								<div class="row">
									<div class="form-group col">
										<label>Số nhà</label> <input class="form-control" type="text"
											th:value="${address.number}" name="number" required>
									</div>
									<div class="form-group col">
										<label>Tên đường</label> <input class="form-control"
											type="text" th:value="${address.street}" name="street"
											required>
									</div>
								</div>
								<div class="row">
									<div class="form-group col">
										<label>Phường</label> <input class="form-control" type="text"
											th:value="${address.ward}" name="ward" required>
									</div>
									<div class="form-group col">
										<label>Quận</label> <input class="form-control" type="text"
											th:value="${address.district}" name="district" required>
									</div>
									<div class="form-group col">
										<label>Tỉnh thành</label> <input class="form-control"
											type="text" th:value="${address.province}" name="province"
											required>
									</div>
								</div>
								<div class="form-group text-right">
									<button type="submit" class="btn btn-primary">LƯU</button>
									<div class="clearfix"></div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
