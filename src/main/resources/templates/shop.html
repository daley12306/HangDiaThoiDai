<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        .product-container {
            display: flex;
            overflow-x: auto; /* Cho phép cuộn ngang */
            padding: 10px 0; /* Thêm khoảng cách trên và dưới */
        }
        .product-card {
            min-width: 300px; /* Đặt chiều rộng tối thiểu cho thẻ sản phẩm */
            margin-right: 15px; /* Khoảng cách giữa các thẻ */
        }
        .product-card:last-child {
            margin-right: 0; /* Không có khoảng cách bên phải cho thẻ cuối cùng */
        }
    </style>
</head>

<body layout:fragment="content">
<div class="container">
    <img src="/assets/img/home.png" alt="shop-banner" style="width: 1200px; display: block; margin-bottom: 50px;">
    <h2 class="text-primary text-center">CÁC SẢN PHẨM SHOP</h2>

    <!-- Danh mục CD -->
    <div class="container mt-5">
        <h3 class="text-center text-primary mb-4">CD</h3>
        <div class="product-container">
            <div class="product-card" th:each="product : ${cdProducts}">
                <div class="card" style="height: 300px;">
                    <img th:src="@{/assets/img/products/{file}(file=${product.cover})}"
                         class="card-img-top" style="height: 150px; object-fit: cover;" alt="CD Product">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title text-center text-truncate" th:text="${product.name}">CD Name</h5>
                        <p class="card-text text-truncate text-center" style="max-height: 50px;" th:text="${product.description}">CD Description</p>
                    </div>
                    <div class="card-footer bg-white border-0">
                        <a th:href="@{|/product/${product.id}|}" class="btn btn-primary w-100">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Danh mục Cassette -->
    <div class="container mt-5">
        <h3 class="text-center text-primary mb-4">Cassette</h3>
        <div class="product-container">
            <div class="product-card" th:each="product : ${cassetteProducts}">
                <div class="card" style="height: 300px;">
                    <img th:src="@{/assets/img/products/{file}(file=${product.cover})}"
                         class="card-img-top" style="height: 150px; object-fit: cover;" alt="Cassette Product">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title text-center text-truncate" th:text="${product.name}">Cassette Name</h5>
                        <p class="card-text text-truncate text-center" style="max-height: 50px;" th:text="${product.description}">Cassette Description</p>
                    </div>
                    <div class="card-footer bg-white border-0">
                        <a th:href="@{|/product/${product.id}|}" class="btn btn-primary w-100">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Danh mục Vinyl -->
    <div class="container mt-5">
        <h3 class="text-center text-primary mb-4">Vinyl</h3>
        <div class="product-container">
            <div class="product-card" th:each="product : ${vinylProducts}">
                <div class="card" style="height: 300px;">
                    <img th:src="@{/assets/img/products/{file}(file=${product.cover})}"
                         class="card-img-top" style="height: 150px; object-fit: cover;" alt="Vinyl Product">
                    <div class ="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title text-center text-truncate" th:text="${product.name}">Vinyl Name</h5>
                        <p class="card-text text-truncate text-center" style="max-height: 50px;" th:text="${product.description}">Vinyl Description</p>
                    </div>
                    <div class="card-footer bg-white border-0">
                        <a th:href="@{|/product/${product.id}|}" class="btn btn-primary w-100">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
