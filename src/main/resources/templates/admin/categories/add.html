<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin}">
<head>
    <title>Thêm Category</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <h1 class="mb-4">Thêm mới Category</h1>

            <!-- Form để thêm Category -->
            <form th:action="@{/admin/categories/add}" th:object="${category}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required>
                </div><br>
                <button type="submit" class="btn btn-primary">Thêm</button>
                <a href="/admin/categories" class="btn btn-secondary">Quay lại</a>
            </form>
        </div>
    </div>
</body>
</html>
