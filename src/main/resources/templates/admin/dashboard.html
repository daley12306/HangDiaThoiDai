<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Dashboard</title>
</head>
<body>
    <!-- Sử dụng Layout chung -->
    <div layout:fragment="content">
        <h2>Dashboard</h2>

        <!-- Thống kê -->
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Số Lượng Người Dùng</div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${totalUsers}">0</h5>
                        <p class="card-text">Tổng số người dùng trong hệ thống.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Số Lượng Sản Phẩm</div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${totalProducts}">0</h5>
                        <p class="card-text">Tổng số sản phẩm hiện có trong cửa hàng.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header">Số Lượng Đơn Hàng</div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${totalOrders}">0</h5>
                        <p class="card-text">Tổng số đơn hàng đã được tạo.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
    <!-- Sản Phẩm Mới Nhất -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Sản Phẩm Mới Nhất</div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item" th:each="product : ${latestProducts}">
                        <span th:text="${product.name}">Sản phẩm 1</span> - 
                        <span th:text="${product.createdAt}">2024-12-13</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Top Selling Products -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Top 5 Sản Phẩm Bán Chạy</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 d-flex flex-wrap">
                        <div class="product-card mb-3" style="width: 48%; margin-right: 2%;" th:each="product : ${topSellingProducts}">
                            <div class="card" style="height: 300px;">
                                <img th:src="@{/uploads/{file}(file=${product.cover})}" class="card-img-top"
                                     style="height: 150px; object-fit: cover;" alt="Top Product">
                                <div class="card-body d-flex flex-column justify-content-between">
                                    <h5 class="card-title text-center text-truncate" th:text="${product.name}">CD Name</h5>
                                    <p class="card-text text-truncate text-center" style="max-height: 50px;" th:text="${product.description}">CD Description</p>
                                </div>
                                <div class="card-footer bg-white border-0">
                                    <a th:href="@{|/product/${product.id}|}" class="btn btn-primary w-100">Xem chi tiết</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    </div>

    
</body>
</html>
