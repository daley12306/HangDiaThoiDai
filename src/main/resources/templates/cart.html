<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <div th:replace="~{fragments/common :: head}"></div>
</head>
<body>
    <div th:replace="~{fragments/common :: header}"></div>

    <div class="container my-4">
        <h2 class="mb-4">Shopping Cart</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div th:each="item : ${cartItems}" class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-3">
                            <img th:src="${item.product.imageUrl}" class="img-fluid rounded-start" alt="Product image">
                        </div>
                        <div class="col-md-9">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${item.product.name}">Product Name</h5>
                                <p class="card-text" th:text="${'Price: $' + item.product.price}">Price</p>
                                <div class="d-flex align-items-center">
                                    <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(this, -1)">-</button>
                                    <input type="number" class="form-control mx-2" style="width: 60px" th:value="${item.quantity}" min="1">
                                    <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(this, 1)">+</button>
                                    <button class="btn btn-sm btn-danger ms-3" th:onclick="removeItem([[${item.product.id}]])">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span th:text="${'$' + #numbers.formatDecimal(total, 0, 'COMMA', 2, 'POINT')}">$0.00</span>
                        </div>
                        <button class="btn btn-primary w-100">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/common :: footer}"></div>
    
    <script>
        function updateQuantity(btn, delta) {
            let input = btn.parentElement.querySelector('input');
            let newValue = parseInt(input.value) + delta;
            if (newValue >= 1) {
                input.value = newValue;
                // Add AJAX call here to update cart
            }
        }
        
        function removeItem(productId) {
            // Add AJAX call here to remove item
            location.reload();
        }
    </script>
</body>
</html>
